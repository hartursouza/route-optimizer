{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1>Nova Rota</h1>
  <form id="route-form">
    <div id="addresses">
      <input
        type="text"
        name="address"
        placeholder="Primeiro endereço"
        required
      />
    </div>
    <button type="button" class="btn btn-secondary mt-2" onclick="addField()">
      Adicionar outro endereço
    </button>
    <button type="submit" class="btn btn-primary mt-2">Gerar Rota</button>
  </form>
  <div
    id="loading-message"
    class="alert alert-success m-2"
    style="display: none"
  >
    Aguarde... gerando rota otimizada.
  </div>
  <div
    id="error-message"
    class="alert alert-danger m-2"
    style="display: none"
  ></div>
</div>
{% endblock %}
