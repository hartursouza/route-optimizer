{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1>Nova Rota</h1>
  <form id="route-form">
    <div class="form-group">
      <label for="profile">Modo de deslocamento:</label>
      <select id="profile" name="profile" class="form-control" required>
        <option value="driving-car">Carro</option>
        <option value="driving-hgv">Caminhão</option>
        <option value="foot-walking">A pé</option>
        <option value="cycling-regular">Bicicleta</option>
      </select>
    </div>
    <div id="addresses">
      <input
        type="text"
        name="address"
        placeholder="Primeiro endereço"
        required
      />
    </div>
    <button type="button" class="btn btn-secondary mt-2" onclick="addField()">
      Adicionar outro endereço
    </button>
    <button type="submit" class="btn btn-primary mt-2">Gerar Rota</button>
  </form>
  <div
    id="loading-message"
    class="alert alert-success mt-2"
    style="display: none"
  >
    Aguarde... gerando rota otimizada.
  </div>
  <div
    id="error-message"
    class="alert alert-danger mt-2"
    style="display: none"
  ></div>
</div>
{% endblock %}
